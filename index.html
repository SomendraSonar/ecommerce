
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (width <= 460){
            body{
                display: block;
                margin: 8px;
            }
        }
    </style>
</head>
<body>
    
   <h2 style="margin-bottom: 0px; margin-left: 33px; color: red;">Text Formatting Tags</h2>
   <table border="2" width="300px" cellpadding="5px">
        <tr>
            <th><b>HTML Tag</b></th>
            <th><b>Output</b></th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font & its attributes</td>
            <td><h3 style="margin: 0; padding: 0; color: blueviolet;">hello world</h3></td>
        </tr>
        <tr>
            <td>&ltB&gt</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&ltI&gt</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&ltU&gt</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&ltEM&gt</td>
            <td><em>Emphasis</em></td>
        </tr>
        <tr>
            <td>&ltSTRONG&gt</td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td>&ltTELETYPE&gt</td>
            <td><teletype>TELETYPE</teletype></td>
        </tr>
        <tr>
            <td>&ltCITE&gt</td>
            <td><cite>Citation</cite></td>
        </tr>
        <tr>
            <td>&ltSTRIKE&gt</td>
            <td><strike>strike through text</strike></td>
        </tr>
        <tr>
            <td>&ltBIG&gt</td>
            <td><big>text in big font</big></td>
        </tr>
        <tr>
            <td>&ltSMALL&gt</td>
            <td><small>text in small font</small></td>
        </tr>
        <tr>
            <td>&ltSUB&gt</td>
            <td>a<sub>b</sub></small></td>
        </tr>
        <tr>
            <td>&ltSUP&gt</td>
            <td>a<sup>b</sup></small></td>
        </tr>
   </table>
</body>
</html>
